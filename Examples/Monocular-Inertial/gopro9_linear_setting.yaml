#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"
# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 455.516 # 190.97847715128717
Camera.fy: 455.516 # 190.9733070521226
Camera.cx: 479.457 # 254.93170605935475
Camera.cy: 268.414 # 256.8974428996504

# Camera.bFishEye: 1
Camera.k1: 0.0 # 0.0034823894022493434
Camera.k2: 0.0 # 0.0007150348452162257
Camera.k3: 0.0 # -0.0020532361418706202
Camera.k4: 0.0 # 0.00020293673591811182
Camera.p1: 0.0 # -0.0020532361418706202
Camera.p2: 0.0 # 0.00020293673591811182

#Camera.type: "KannalaBrandt8"
# Camera calibration and distortion parameters (OpenCV) 
#Camera.fx: 336.04876 # 190.97847715128717
#Camera.fy: 336.04876 # 190.9733070521226
#Camera.cx: 320.985673 # 254.93170605935475
#Camera.cy: 181.79475 # 256.8974428996504

# Equidistant distortion 0.0034823894022493434, 0.0007150348452162257, -0.0020532361418706202, 0.00020293673591811182
#Camera.bFishEye: 1
#Camera.k1: 0.36310315 # 0.0034823894022493434
#Camera.k2: 0.10596492977 # 0.0007150348452162257
#Camera.k3: 0.15869535 # -0.0020532361418706202
#Camera.k4: -0.0644084297615364 # 0.00020293673591811182

# Camera resolution
Camera.width: 960
Camera.height: 540

# Camera frames per second 
Camera.fps: 50.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Transformation from camera to imu (body frame)
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.999993,  0.00189798 , 0.00331215, 0.000218815, 
          -0.00332143, -0.00491125,   -0.999982, -0.0183622,
          -0.00188168 ,  -0.999986,  0.00491752, -0.00486679,
          0.0, 0.0, 0.0, 1.0]
# Tbc: !!opencv-matrix  # from vins mono calibration file
#   rows: 4
#   cols: 4
#   dt: f
#   data: [-0.9995250378696743, 0.0075842033363785165, -0.030214670573904204, 0.044511917113940799, 
#          0.029940114644659861, -0.034023430206013172, -0.99897246995704592, -0.073197096234105752,
#         -0.0086044170750674241, -0.99939225835343004, 0.033779845322755464, -0.047972907300764499,
#          0.0, 0.0, 0.0, 1.0]


# IMU noise -> use OpenICC
# Inflated values (to account for unmodelled effects)
# Those values work well with Kalibr cam-imu calibration.
#  - white noise multiplied by 2
#  - bias random walk multiplied by 10
IMU.NoiseGyro: 0.0022 # rad/s^0.5 
IMU.NoiseAcc: 0.03 # m/s^1.5
IMU.GyroWalk: 0.0005 # rad/s^1.5
IMU.AccWalk: 0.0045 # m/s^2.5
IMU.Frequency: 200


#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000 # Tested with 1250

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
# ORBextractor.iniThFAST: 20
# ORBextractor.minThFAST: 7
ORBextractor.iniThFAST: 20 # 20
ORBextractor.minThFAST: 7 # 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5 # -1.8
Viewer.ViewpointF: 500
